<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supply Report Dashboard</title>
  <link rel="stylesheet" href="/Static/CSS/rep.css"> <!-- Link to external CSS -->
</head>
<body>
  <header>
    <h1>Service Reports</h1>
  </header>
  <main>

    <!-- Suppliers Report -->
    <section id="suppliers-report">
      <h2>Supplier Report</h2>
      <table id="supplier-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Command</th>
            <th>Location</th>
            <th>Status</th>
            <th>Deadline</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows will be dynamically added here -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="/Static/JS/rep.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
